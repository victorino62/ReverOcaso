    <script>
    const carouselImages = [
        'images/capa_carrossel_1.svg',
        'images/capa_carrossel_2.svg'
        // Adicione aqui os nomes dos novos arquivos de imagem
    ];
    let currentIndex = 0;
    const carouselImg = document.getElementById('carousel-image');
    // Defina o src inicial imediatamente
    carouselImg.src = carouselImages[currentIndex];
    carouselImg.style.opacity = 1;

    function fadeOut(element, duration, callback) {
        let opacity = 1;
        const interval = 50;
        const gap = interval / duration;
        function fade() {
            opacity -= gap;
            if (opacity <= 0) {
                opacity = 0;
                element.style.opacity = opacity;
                if (callback) callback();
            } else {
                element.style.opacity = opacity;
                setTimeout(fade, interval);
            }
        }
        fade();
    }

    function fadeIn(element, duration) {
        let opacity = 0;
        const interval = 50;
        const gap = interval / duration;
        function fade() {
            opacity += gap;
            if (opacity >= 1) {
                opacity = 1;
                element.style.opacity = opacity;
            } else {
                element.style.opacity = opacity;
                setTimeout(fade, interval);
            }
        }
        fade();
    }

    function changeImageWithFade(nextIndex) {
        fadeOut(carouselImg, 400, () => {
            carouselImg.src = carouselImages[nextIndex];
            fadeIn(carouselImg, 400);
        });
    }

    setInterval(() => {
        currentIndex = (currentIndex + 1) % carouselImages.length;
        changeImageWithFade(currentIndex);
    }, 3000);
    </script>
