<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <!-- Banner de fundo com texto e botões sobrepostos -->
    <div class="banner">
        <img src="images/banner-image.png" alt="Banner DJ Set Rever Ocaso">
        
        </div>
    </div>

    <!-- Seção "Sobre" como imagem de fundo sem texto adicional -->
    <div class="sobre">
        <img src="images/about-section.png" alt="Sobre Victorino">
    </div>

    <!-- Footer com ícones de redes sociais -->
    <footer>
        <p>&copy; 2024 Victorino. Todos os direitos reservados.</p>
        <div class="socials">
            <a href="https://www.instagram.com/victorinomusica" target="_blank">
                <span class="iconify" data-icon="mdi:instagram" data-width="30" data-height="30"></span>
            </a>
            <a href="https://youtube.com/user/musicavictorino" target="_blank">
                <span class="iconify" data-icon="mdi:youtube" data-width="30" data-height="30"></span>
            </a>
        </div>
    </footer>
</body>
</html>
